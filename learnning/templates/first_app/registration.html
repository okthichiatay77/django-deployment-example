<!DOCTYPE html>
{% extends 'first_app/base.html' %}
{% load static %}


{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="cons">
        {% if registered %}
            <h1>Thank you for registering</h1>
        {% else %}
            <h1>Register Here</h1>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_from.as_p }}
                <input type="submit" name="" value="Register">
            </form>
        {% endif %}
    </div>
{% endblock %}
