<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Basic{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'mycss/mycss.css' %}">
</head>
<body>
    <h1>My web</h1>
    <nav class="navbar nav-default nav-static-top">
        <div class="container">
            <ul>
                <li><a href="{% url 'index' %}">Django</a></li>
                <li><a href="{% url 'basic_app:register' %}">Register</a></li>
                <li><a href="{% url 'admin:index' %}">Admin</a></li>

                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'basic_app:user_login' %}">Login</a></li>
                {% endif %}

            </ul>
        </div>
    </nav>
    {% block content %}
        <h1>Basic</h1>
    {% endblock %}

</body>
</html>
